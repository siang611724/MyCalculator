<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
    <title>My Calculator</title>
</head>
<body>
    <h1>標準型計算機</h1>
    <table>
        <tr>
            <td colspan="4" id="result"></td>
        </tr>
        <tr>
            <td class="numKey" onclick="numClick('7')">7</td>
            <td class="numKey" onclick="numClick('8')">8</td>
            <td class="numKey" onclick="numClick('9')">9</td>
            <td class="numKey oper" onclick="count('÷')">÷</td>
        </tr>
        <tr>
            <td class="numKey" onclick="numClick('4')">4</td>
            <td class="numKey" onclick="numClick('5')">5</td>
            <td class="numKey" onclick="numClick('6')">6</td>
            <td class="numKey oper" onclick="count('×')">×</td>
        </tr>
        <tr>
            <td class="numKey" onclick="numClick('1')">1</td>
            <td class="numKey" onclick="numClick('2')">2</td>
            <td class="numKey" onclick="numClick('3')">3</td>
            <td class="numKey oper" onclick="count('+')">+</td>
        </tr>
        <tr>
            <td class="numKey clear" onclick="clearNum()">C</td>
            <td class="numKey" onclick="numClick('0')">0</td>
            <td class="numKey oper" onclick="sum('=')">=</td>
            <td class="numKey oper" onclick="count('-')">-</td>
        </tr>
    </table>
</body>
</html>
